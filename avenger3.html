<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hulk</h1>
        <div class="gallery">
            <img src="heros/avengers_03.jpg" alt="Iron Man in his suit" />
        </div>
        <h2>Bio</h2>
        <table class="bio-table">
            <tr>
                <th>Attribute</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>Bruce Banner</td>
            </tr>
            <tr>
                <td>Place of Birth</td>
                <td>ohio</td>
            </tr>
            <tr>
                <td>Alignment</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Race</td>
                <td>Human (Radiation)</td>
            </tr>
        </table>
        <h2>Power Stats</h2>
        <table class="stats-table">
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Intelligence</td>
                <td>88%</td>
            </tr>
            <tr>
                <td>Strength</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>Speed</td>
                <td>47%</td>
            </tr>
            <tr>
                <td>Durability</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>Power</td>
                <td>52%</td>
            </tr>
            <tr>
                <td>Combat</td>
                <td>85%</td>
            </tr>
        </table>
        <hr>

    </div>
</body>

</html>
