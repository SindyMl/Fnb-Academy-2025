<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black widow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Black Widow</h1>
        <div class="gallery">
            <img src="heros/avengers_06.jpg" alt="Iron Man in his suit" />
        </div>
        <h2>Bio</h2>
        <table class="bio-table">
            <tr>
                <th>Attribute</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>Natalia Romanova</td>
            </tr>
            <tr>
                <td>Place of Birth</td>
                <td>Russia</td>
            </tr>
            <tr>
                <td>Alignment</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Race</td>
                <td>Human</td>
            </tr>
        </table>
        <h2>Power Stats</h2>
        <table class="stats-table">
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Intelligence</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Strength</td>
                <td>13%</td>
            </tr>
            <tr>
                <td>Speed</td>
                <td>27%</td>
            </tr>
            <tr>
                <td>Durability</td>
                <td>32%</td>
            </tr>
            <tr>
                <td>Power</td>
                <td>39%</td>
            </tr>
            <tr>
                <td>Combat</td>
                <td>100%</td>
            </tr>
        </table>
        <hr>

    </div>
</body>

</html>
